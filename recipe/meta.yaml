{% set version = "3.2.3" %}

package:
  name: pyparsing
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pyparsing/pyparsing-{{ version }}.tar.gz
  sha256: b9c13f1ab8b3b542f72e28f634bad4de758ab3ce4546e4301970ad6fa77c38be

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - flit-core >=3.2,<4
  run:
    - python >={{ python_min }}

test:
  imports:
    - pyparsing
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://pyparsing.wikispaces.com/
  license: MIT
  license_file: LICENSE
  summary: Create and execute simple grammars
  description: |
    The pyparsing module is an alternative approach to creating and executing
    simple grammars, vs. the traditional lex/yacc approach, or the use of
    regular expressions. The pyparsing module provides a library of classes
    that client code uses to construct the grammar directly in Python code.
  doc_url: http://pyparsing.wikispaces.com/Documentation
  dev_url: https://svn.code.sf.net/p/pyparsing/code/

extra:
  recipe-maintainers:
    - thewchan
    - msarahan
    - ocefpaf
    - jan-janssen
